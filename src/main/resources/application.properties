spring.application.name=IntelligentInvestmentApi
server.port=8080

# Postgres DB (for local Docker Compose use)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/investdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:investuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:investpass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
